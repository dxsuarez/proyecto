<div class="row">
  <div class="col-sm-4">
  </div>
  <div class="col-sm-4">
    <div>

      <div>
        <h2 align="center">
          Login
        </h2>

      </div>

      <div class="form-group">
        <label for="nombre">Usuario</label>
        <input type="text" class="form-control" id="nombre" placeholder="Ingrese el nombre usuario"
               [(ngModel)]="nombre">
      </div>

      <div class="form-group">
        <label for="contrasenia">Contraseña</label>
        <input type="text" class="form-control" id="contrasenia" placeholder="Ingrese la contraseña"
               [(ngModel)]="contrasenia">
      </div>

      <div>
        <button (click)="ingresar()" style="background-color: aqua">Ingresar</button>
      </div>

    </div>

  </div>
  <div class="col-sm-4">
  </div>
</div>
