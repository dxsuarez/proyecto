<button mat-button>
<mat-card class="example-card" (click)="hizoClickEnEstado(indice)">
  <mat-card-header>
    <div mat-card-avatar [class]="claseTextoIcono">
      {{textoIcono}}
    </div>
    <mat-card-title>{{titulo}}</mat-card-title>
    <mat-card-subtitle>{{subtitulo}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>
      {{contenido}}
    </p>
  </mat-card-content>
</mat-card>
</button>
