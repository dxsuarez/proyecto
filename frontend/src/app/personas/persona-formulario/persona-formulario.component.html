<h2>Persona</h2>

<div>
  <a [routerLink]="['/lugares', persona.id]">
    Lugares
  </a>
</div>

<div>

  <div class="form-group">
    <label for="nombre">Nombre</label>
    <input type="text" class="form-control" id="nombre" placeholder="Ingrese el nombre"
           [(ngModel)]="persona.nombre">
  </div>

  <div class="form-group">
    <label for="apellido">Apellido</label>
    <input type="text" class="form-control" id="apellido" placeholder="Ingrese el apellido"
           [(ngModel)]="persona.apellido">
  </div>

  <div class="form-group">
    <label for="direccion">Dirección</label>
    <input type="text" class="form-control" id="direccion" placeholder="Ingrese la dirección"
           [(ngModel)]="persona.direccion">
  </div>

  <div class="form-group">
    <label for="telefono">Teléfono</label>
    <input type="text" class="form-control" id="telefono" placeholder="Ingrese el teléfono"
           [(ngModel)]="persona.telefono">
  </div>

  <div class="form-group">
    <label for="email">Email</label>
    <input type="text" class="form-control" id="email" placeholder="Ingrese el email"
           [(ngModel)]="persona.email">
  </div>

</div>


<button (click)="guardar()">Guardar</button>
