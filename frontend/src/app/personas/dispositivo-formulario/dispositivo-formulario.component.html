<p>
  Dispositivo
</p>

<div>

  <div class="form-group">
    <label for="numeroSerie">Número de serie</label>
    <input type="text" class="form-control" id="numeroSerie" placeholder="Ingrese el número de serie"
           [(ngModel)]="dispositivoAcceso.numeroSerie">
  </div>

  <div class="form-group">
    <label for="direccionMAC">Dirección MAC</label>
    <input type="text" class="form-control" id="direccionMAC" placeholder="Dirección MAC"
           [(ngModel)]="dispositivoAcceso.direccionMAC">
  </div>

  <div class="form-group">
    <label for="nombre">Nombre</label>
    <input type="text" class="form-control" id="nombre" placeholder="Ingrese el nombre"
           [(ngModel)]="dispositivoAcceso.nombre">
  </div>

</div>

<button (click)="guardar()">Guardar</button>
